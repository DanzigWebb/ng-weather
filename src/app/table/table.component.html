<div *ngIf="weatherData" class="forecast-table">
  <div class="container">
    <div class="forecast-container">
      <div class="today forecast">
        
        <app-table-main [city]="weatherData.name" [wind]="weatherData.wind" [params]="weatherData.main" [weather]="weatherData.weather[0]" ></app-table-main>
      </div>
    </div>
  </div>
</div>
